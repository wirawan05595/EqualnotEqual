<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: 'Kanit', sans-serif;
            margin-left: auto;
            margin-right: auto;
        }
    h2{
        text-align: center;
        display: block;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      font-size:  50px;
     color: #fff;
	 -webkit-animation: blurFadeInOut 5s ease-in backwards;
	 -moz-animation: blurFadeInOut 4s ease-in backwards;
	 -ms-animation: blurFadeInOut 4s ease-in backwards;
	 animation: blurFadeInOut 3s ease-in backwards;
    }
    .slide {
        margin: 0;
        -webkit-background-size: cover;
        background-size: cover;
       width: 100vw;
        height: 100vh;
      }
      .wrapper {
        display: flex;
        flex-direction: row;
        width: 400vw;
      }
      .one {
        
        background: #efdefe;
      }
      .two {
        background: #a3f3d3;
      }
      .three {
        background: #0bbaa0;
      }
      .four {
        background: #00dfdf;
      }
      .four {
        background: #00dfdf;
      }
      .five {
        background: #fff;
      }    
      </style>
</head>
<body>
    <div class="outer-wrapper">
        <div class="wrapper">
          <div class="slide one" id="one"  >

            <img src="images/BG_R.svg"  style="z-index: 1; width: 100%;height: 100%; position: absolute;right: -8%;">
	        <img src="images/BG_L.svg"  style="z-index: 2; width: 100%;height: 100%; position: absolute;left:-8%; " >
	        <a href="#two" style="z-index: 5; width: 100%;height: 100%; position: absolute;left:50%; " >Go to Section 2</a>
    
          </div>

          <div class="slide two" id="two"  >
            <a href="#three" style="z-index: 5; width: 100%;height: 100%; left:50%; " >Go to Section 3</a>
            
              

          </div>


          <div class="slide three" id="three"  >
            
          </div>

          <div class="slide four" id="four" ></div>
        </div>


        <div class="slide four" id="five" ></div>
        </div>
      </div>


      <script >


      $('a[href^="#"]').on('click', function(event) {
        var target = $(this.getAttribute('href'));
        
        if( target.length ) {
            event.preventDefault();
            $('html, body').stop().animate({
                scrollLeft: target.offset().left
            }, 1000);
        }
    });
    
    $(window).on('scroll', function() {
        $('.slide').each(function() {
            if($(window).scrollLeft() >= $(this).offset().left) {
                var id = $(this).attr('id');
                $('header ul li a').removeClass('active');
                $('header ul li a[href="#'+ id +'"]').addClass('active');
            }
        });
    });
</script>
</body>
</html>
