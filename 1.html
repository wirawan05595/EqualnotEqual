<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images\123.png" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>1%</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      margin-left: auto;
      margin-right: auto;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .slide {
      margin: 0;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      -o-background-size: 100% 100%, auto;
      -moz-background-size: 100% 100%, auto;
      -webkit-background-size: 100% 100%, auto;
      background-size: 100% 100%, auto;

      width: 100vw;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      width: 500vw;
    }

    .one {

      background-image: url("1.jpg");
    }

    .two {
      background-image: url("2.jpg");
    }

    .three {
      background-image: url("3.jpg");
    }

    .four {
      background-image: url("4.jpg");
    }

    .five {
      background-image: url("5.jpg");
    }

    .ice1 {
      -webkit-transition: all 2s ease;
      -moz-transition: all 2s ease;
      -o-transition: all 2s ease;
      -ms-transition: all 2s ease;
      transition: all 2s ease;
    }

    .ice1-active {
      opacity: 0;
    }

    .text {
      text-align: center;
      color: antiquewhite;
      position: relative;
      margin: auto auto;
      top: 30%;
        display: block;
        
      font-size: 60px;
    }

    span {
      border-right: .05em solid;
      animation: caret 1s steps(1) infinite;
    }

    .custom-btn {
  width: 130px;
  height: 40px;
  color: #fff;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}

  .btn-5 {
  width: 130px;
  height: 40px;
   line-height: 42px;
  padding: 0;
  border: none;
   }
 .btn-5:hover {
  color: #f0094a;
  background: transparent;
  box-shadow:none;
}
 .btn-5:before,
 .btn-5:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #f0094a;
  box-shadow:
   -1px -1px 5px 0px #fff,
   7px 7px 20px 0px #0003,
   4px 4px 5px 0px #0002;
  transition:400ms ease all;
}
.btn-5:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
.btn-5:hover:before,
.btn-5:hover:after{
  width:100%;
  transition:800ms ease all;
}

    

    @keyframes caret {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>

<body>
  <div class="outer-wrapper">
    <div class="wrapper">
      <div class="slide one" id="one">

        <img src="images/BG_R.svg" style="z-index: 1; width: 100%;height: 100%; position: absolute;right: -6.5%;">
        <img src="images/BG_L.svg" style="z-index: 2; width: 100%;height: 100%; position: absolute;left:-6.5%; ">
        
        <a  href="#two" style="z-index: 5;width: 100%; height: 100%; position: absolute;left:50%; opacity: 0;">
          <button class="custom-btn btn-5"><span>Read More</span></button> </a>
        <h2 class="text"></h2>

        <script type="text/javascript" src="text.js" class="text1"></script>
      </div>

      <div class="slide two" id="two">
        

        <a href="#one" style="z-index: 5; position: relative; right: -5%;">
          <button class="custom-btn btn-5"><span>back</span></button>
        </a> 


        <a href="#three" style="z-index: 5; position: relative; right: -75%; ">
          <button class="custom-btn btn-5"><span>Continue</span></button>
          </a>

        <!-- <button onclick="myFunction()" id="cc" style="position: relative; z-index: 5;">dddddddddd</button>



        <img src="2.1.jpg" id="ice1" style="width: 100%; height: 100%;z-index: 3;">
        <img src="2.2.jpg" style="width: 100%; height: 100%; z-index: 2;"> -->



      </div>


      <div class="slide three" id="three">

        <a href="#two" style="z-index: 5;position: relative; right: -5%; ">
          <button class="custom-btn btn-5"><span>back</span></button>
        </a>

        <a href="#four" style="z-index: 5;position: relative; right: -75%; ">
          <button class="custom-btn btn-5"><span>Continue</span></button>
        </a>

      </div>

      <div class="slide four" id="four">
        <a href="#three" style="z-index: 5; position: relative; right: -5%; ">
          <button class="custom-btn btn-5"><span>back</span></button>
        </a>
        <a href="#five" style="z-index: 5;position: relative; right: -75%; ">
          <button class="custom-btn btn-5"><span>Continue</span></button>
        </a>
      </div>


      <div class="slide five" id="five">
        <a href="#four" style="z-index: 5; position: relative; right: -5%; ">
          <button class="custom-btn btn-5"><span>back</span></button>
        </a>


      </div>


    </div>
  </div>


  <script>


    $('a[href^="#"]').on('click', function (event) {
      var target = $(this.getAttribute('href'));

      if (target.length) {
        event.preventDefault();
        $('html, body').stop().animate({
          scrollLeft: target.offset().left
        }, 1000);
      }
    });

    $(window).on('scroll', function () {
      $('.slide').each(function () {
        if ($(window).scrollLeft() >= $(this).offset().left) {
          var id = $(this).attr('id');
          $('header ul li a').removeClass('active');
          $('header ul li a[href="#' + id + '"]').addClass('active');
        }
      });
    });

    function myFunction() {
      document.getElementById("ice1").style.opacity = 0;
    }

  </script>
</body>

</html>
